<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principală</title>
    
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Footer/footer.css">
    <link rel="stylesheet" href="../CSS/contact.css">
</html>
<body>

    <div id="header-placeholder"></div>
    <main>

     <section class="contact-hero" style="background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4))">
    <div class="container text-center text-white">
        <h1 class="display-4 fw-bold">Contact</h1>
    </div>
</section>

<section class="py-5 bg-light">
    <div class="container">
        <div class="contact-card shadow-lg bg-white p-5 rounded-4">
            <div class="row">
                <div class="col-lg-4 border-end pe-lg-5 mb-4 mb-lg-0">
                    <div class="info-item mb-4">
                        <div class="icon-box"><i class="fa fa-phone"></i></div>
                        <div>
                            <h5 class="mb-0">TELEFON</h5>
                            <p>+40 775 230 995</p>
                        </div>
                    </div>
                    <div class="info-item mb-4">
                        <div class="icon-box"><i class="fa fa-envelope"></i></div>
                        <div>
                            <h5 class="mb-0">EMAIL</h5>
                            <p>mcausan@gmail.com</p>
                        </div>
                    </div>
                    <div class="contact-iconite">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                    </div>
                </div>

                <div class="col-lg-8 ps-lg-5">
                    <h2 class="mb-4 fw-bold">Intră în legătură cu mine</h2>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control custom-input" placeholder="Nume">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control custom-input" placeholder="Email">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control custom-input" placeholder="Subiect">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control custom-input" rows="5" placeholder="Mesaj"></textarea>
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-contact w-100 py-3">Trimite</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
    </main>

    <div id="footer-placeholder"></div>
    <script src="../js/index.js"></script>
</body>
</html>
