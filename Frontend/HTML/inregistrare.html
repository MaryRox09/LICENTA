<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principală</title>
    
    <link rel="stylesheet" href="style.css"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Footer/footer.css">
    <link rel="stylesheet" href="../CSS/inregistrare.css">
</html>
<body>

    <div id="header-placeholder"></div>
    <main>

        <section class="py-5 bg-light d-flex align-items-center" style="min-height: 80vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">
                    <div class="text-center mb-4">
                        <h2 class="fw-bold">Creează un cont</h2>
                        <p class="text-muted">Alătură-te comunității noastre de drumeți</p>
                    </div>
                    
                    <form>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Nume complet</label>
                            <input type="text" class="form-control custom-input" placeholder="Popescu Ion">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Adresă Email</label>
                            <input type="email" class="form-control custom-input" placeholder="nume@exemplu.com">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Parolă</label>
                            <input type="password" class="form-control custom-input" placeholder="********">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Confirmă Parola</label>
                            <input type="password" class="form-control custom-input" placeholder="********">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="termeni">
                            <label class="form-check-label small" for="termeni">
                                Sunt de acord cu <a href="#" class="text-verde">Termenii și Condițiile</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-verde w-100 py-2 fw-bold text-uppercase">Înregistrare</button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="small">Ai deja un cont? <a href="autentificare.html" class="text-verde fw-bold text-decoration-none">Autentifică-te</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</main>
    <div id="footer-placeholder"></div>
    <script src="../js/index.js"></script>
</body>
</html>
